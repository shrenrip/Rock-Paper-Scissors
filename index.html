<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="updateScoreElement();">
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playRound(0)" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button onclick="playRound(1)" class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button onclick="playRound(2)" class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="resetScore()" class="reset-button">Reset score</button>
    <script src="script.js"></script>
</body>
</html>
